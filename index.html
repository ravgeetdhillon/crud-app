<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD Application</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="./styles/common.css" />
    <link rel="stylesheet" media="screen" href="./styles/alerts.css" />
    <link rel="stylesheet" media="screen" href="./styles/index.css" />
</head>
<body>
    <div class="holder">
        <div class="row">
            <div class="bars">
                <h3>Students</h3>
                <button onclick="window.location.assign('add.html');">Add</button>
            </div>
        </div>
    </div>
    <div class="holder">
        <div class="row">
            <h5 class="message"></h5>
            </div>
        </div>
    </div>    
    <div class="alert">
        <div class="alert-box">
            <div class="heading">
                <h4><i class="fas fa-exclamation-circle"></i>Alert</h4>
            </div>
            <div class="info">
                <p>Are you sure you want to delete it?</p>
                <div class="actions">
                    <button class="primary"><i class="fas fa-check"></i>Yes</button>
                    <button class="danger"><i class="fas fa-times"></i>Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
